<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="$description">
	<meta name="keywords" content="mavulp, development, programming">
	<meta name="author" content="$author">
	<meta itemprop="image" content="$root/img/metaicon.png">
	<meta name="viewport" content="width=800, initial-scale=0.5">

	<title>Mavulp - $title</title>

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@mavulp">
	<meta name="twitter:creator" content="@mavulp">
	<meta name="twitter:title" content="Mavulp">
	<meta name="twitter:description" content="$description">
	<meta name="twitter:image" content="$url/img/metaicon.png">
	<meta name="twitter:domain" content="$url">
	<meta name="twitter:url" content="$url">
	<meta property="og:url" content="$url">

	<link rel="shortcut icon" href="$root/img/icon.png" type="image/x-icon">
	<link rel="icon" href="$root/img/icon.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="$root/img/apple-icon.png">

	<link rel="stylesheet" type="text/css" href="$root/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<script href="$root/js/main.js" type="text/javascript"></script>
	$analytics{[[UA-46439485-10]]}
</head>

<body>
	<div class="background blur noselect"></div>
	<nav id="top">
		<!--Navigation bar with the logo and name in the center.-->
		<a class="nav-icon" href="$root">
			<img class="logo shadow" alt="Mavulp" title="Mavulp" src="$root/img/logo.png"></img>
		</a>
		<br>
		<a class="logo-title" href="$root">MAVULP</a>
	</nav>
	<div class="error">
		<!--Input file content goes here. Keep in mind that the input file is already loaded meaning the frontmatter adjusted variables are already set.-->
		$body
	</div>
	<footer>
		<!--A little content section with slight changes in styling from normal content. Contains a set of links and copyright notice.-->
		<p>&copy; Mavulp 2016</p>
		<p><a href="$root/pages/terms">Terms &amp; Conditions</a> | <a href="https://github.com/catlinman/mavulp.com">Site source code</a>
			<p>Last build ($version) on $generate_date</p>
	</footer>
</body>

</html>
