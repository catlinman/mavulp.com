<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="$description">
    <meta name="keywords" content="mavulp, development, programming">
    <meta name="author" content="$author">
    <meta itemprop="image" content="$root/img/metaicon.png">

    <title>$title</title>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@mavulp">
    <meta name="twitter:creator" content="@mavulp">
    <meta name="twitter:title" content="Mavulp">
    <meta name="twitter:description" content="$description">
    <meta name="twitter:image" content="$url/img/metaicon.png">
    <meta name="twitter:domain" content="$url">
    <meta name="twitter:url" content="$url">
    <meta property="og:url" content="$url">

    <link rel="shortcut icon" href="$root/img/icon.png" type="image/x-icon">
    <link rel="icon" href="$root/img/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="$root/img/apple-icon.png">

    <link rel="stylesheet" type="text/css" href="$root/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script href="$root/js/main.js" type="text/javascript"></script>
    $analytics{[[UA-46439485-10]]}
</head>

<body>
    <nav>
        <!--Navigation bar here with the logo and name on the left and page title on the right.-->
    </nav>
    <div class="landing">
        <!--Special content box with quick about information on Mavulp-->
    </div>
    <div class="members">
        <!--Bar beneath the about content box with current member icons-->
    </div>
    <header>
        <!--This section contains information that is to be highlighted.-->
    </header>
    $body
    <footer>
        <!--A little content section with slight changes in styling from normal content. Contains a set of links and copyright notice.-->
        <p>&copy; Mavulp 2016</p>
        <p>Last build on $generate_date</p>
    </footer>
</body>

</html>
